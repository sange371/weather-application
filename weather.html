<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/styling5.css" />
  </head>
  <body>
    <div class="weather">
      <form>
        <input
          type="text"
          placeholder="Enter a city"
          class="city-input"
          required
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <h1>Cape Town</h1>
      <p>
        Friday 09 MAY , sunny<br />
        Humidity: <strong class="percentage">44%</strong> ,Wind:
        <strong class="percentage">9km/hr</strong>
      </p>
      <div class="current-weather">
        <span class="emoji">☀️</span>
        <span class="temperature">22</span>
        <span class="celcius">°C</span>
      </div>
      <ul>
        <li>
          Sat <br />
          <br />
          🌧️<br />
          <br />
          <strong>17°C</strong> - 13°C
        </li>
        <li>
          Sun <br />
          <br />
          🌧️<br />
          <br />
          <strong>18°C</strong> - 11°C
        </li>
        <li>
          Mon <br />
          <br />
          ☀️<br />
          <br />
          <strong>20°C</strong> - 9°C
        </li>
        <li>
          Tue <br />
          <br />
          ☀️<br />
          <br />
          <strong>22°C</strong> - 11°C
        </li>
        <li>
          Wed <br />
          <br />
          ☀️<br />
          <br />
          <strong>27°C</strong> - 12°C
        </li>
      </ul>
      <span class="coder">
        Coded by
        <a
          href="https://codesandbox.io/p/sandbox/young-fog-kqgl3w"
          target="_blank"
          >Zusange Mbaleki</a
        >
        find it on
        <a
          href="https://codesandbox.io/p/github/sange371/weather-application"
          target="_blank"
          >Github</a
        >
      </span>
    </div>
  </body>
</html>
